# NOVA Hardware Profile - Desktop Systems
name: desktop
description: Standard profile for desktop and laptop computers

requirements:
  memory_min: 2G
  memory_recommended: 8G
  storage_min: 10G
  cpu_cores: 2
  
supported_models:
  - microsoft/phi-2
  - mistralai/Mistral-7B-Instruct-v0.2
  - meta-llama/Llama-2-7b-chat-hf
  - TinyLlama/TinyLlama-1.1B-Chat-v1.0
  
features:
  - gpio
  - uart
  - network
  - display
  - audio
  - usb
  - pcie
  - sata
  
kernel_config:
  preempt: voluntary
  hz: 1000
  compression: lz4
  debug: optional
  
drivers:
  - nvidia
  - amd
  - intel
  - realtek
  
optimizations:
  - performance
  - latency