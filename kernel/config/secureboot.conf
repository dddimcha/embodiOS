# EMBODIOS Secure Boot Configuration
# Configuration for UEFI Secure Boot certificate management and signing

# Certificate Paths
# Platform Key (PK) - Top level key in UEFI hierarchy
certificate.path.pk=/kernel/secure-boot/PK.crt
certificate.key.pk=/kernel/secure-boot/PK.key

# Key Exchange Key (KEK) - Intermediate key for updating signature database
certificate.path.kek=/kernel/secure-boot/KEK.crt
certificate.key.kek=/kernel/secure-boot/KEK.key

# Signature Database (DB) - Key used for signing kernel and modules
certificate.path.db=/kernel/secure-boot/DB.crt
certificate.key.db=/kernel/secure-boot/DB.key

# Certificate Generation Settings
certificate.bits=2048
certificate.hash_algorithm=sha256
certificate.validity_days=3650
certificate.country=US
certificate.organization=EMBODIOS
certificate.common_name=EMBODIOS Secure Boot

# Signing Settings
signing.enabled=true
signing.tool=sbsign
signing.hash=sha256
signing.output_suffix=.signed

# Secure Boot Policy
secureboot.mode=enforcing
secureboot.allow_unsigned=false
secureboot.require_valid_cert=true

# Microsoft UEFI CA Compatibility
# Set to true to use shim bootloader for Microsoft-signed systems
secureboot.use_shim=false
secureboot.shim_path=/kernel/efi/shim.efi

# Key Management
key_management.auto_generate=true
key_management.backup_path=/kernel/secure-boot/backup
key_management.rotation_period_days=365

# Verification Settings
verify.strict=true
verify.check_expiry=true
verify.trust_db_only=true

# Debug Settings
debug.verbose_signing=false
debug.log_verification=true
debug.preserve_temp_files=false
