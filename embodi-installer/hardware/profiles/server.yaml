# EMBODIOS Hardware Profile - Server Systems  
name: server
description: High-performance profile for server deployments

requirements:
  memory_min: 8G
  memory_recommended: 32G
  storage_min: 50G
  cpu_cores: 8
  
supported_models:
  - mistralai/Mistral-7B-Instruct-v0.2
  - meta-llama/Llama-2-13b-chat-hf
  - meta-llama/Llama-2-70b-chat-hf
  - bigscience/bloom-7b1
  
features:
  - network
  - raid
  - virtualization
  - remote_management
  - multi_gpu
  - numa
  - rdma
  
kernel_config:
  preempt: no
  hz: 100
  huge_pages: yes
  numa: yes
  
drivers:
  - mlx5
  - ixgbe
  - nvme
  - megaraid
  
optimizations:
  - throughput
  - scalability
  - reliability